    emailInput.on('input', function () {
        $.cookie('email', $(this).val(), { expires: 7, path: '/' })
    })

    var username = $.cookie('username')
        email = $.cookie('email')

    if (username) {
        usernameInput.val(username)
    }

    if (email) {
        emailInput.val(email)
    }
